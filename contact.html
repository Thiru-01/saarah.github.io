<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script src="assets/js/main.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <div id="menu-bars" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Service</a>
            <a href="contact.html" id="active">Contact</a>
        </nav>
    </header>
    <div class="about">
        <h1 class="heading">Contact <span>Me</span></h1>
    </div>
    <div class="contact" id="contact">
        <div class="row">
            <div class="image">
                <img src="images/contact-img.svg" alt="" data-tilt data-tilt-max="35">
            </div>
            <form action="">
                <div class="inputbox">
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="email">
                </div>
                <input type="text" placeholder="subject" class="box">
                <textarea name="" placeholder="message" id="" cols="30" rows="10"></textarea>
                <input type="submit" , class="btn" value="send message">
            </form>
        </div>
    </div>
    <div class="footer">created by <span>Thirumurugan</span> | all rights reserved!|</div>
    <script type="text/javascript" src="assets/js/vanil-tilt.js"></script>
    <script>
        let menu = document.querySelector('#menu-bars');
        let header = document.querySelector('header');

        menu.onclick = () => {
            menu.classList.toggle('fa-times');
            header.classList.toggle('active');
        }

        window.onscroll = () => {
            menu.classList.remove('fa-times');
            header.classList.remove('active');
        };
        var typed = new Typed(".typing-text", {
            strings: ['full stack developer', 'App developer (Flutter)', 'AI kid'],
            loop: true,
            typeSpeed: 150
        });
    </script>
</body>

</html>
