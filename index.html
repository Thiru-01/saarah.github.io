<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <script src="assets/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
</head>

<body>
    <header>
        <div id="menu-bars" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="index.html" id="active">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Service</a>
            <a href="contact.html">Contact</a>
    </header>
    <section class="home" , id="home">
        <div id="particles-js"></div>
        <div class="content">
            <img src="images/DSC_0194.jpg" alt="profile pic" data-tilt data-tilt-max="35">
            <h3>Thirumurugan <span>Candane</span> </h3>
            <p>i am a <span class="typing-text">Full Stack developer</span></p>
            <a href="about.html" class="btn">About me</a>
        </div>
    </section>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/vanil-tilt.js"></script>
    <script>
        let menu = document.querySelector('#menu-bars');
        let header = document.querySelector('header');

        menu.onclick = () => {
            menu.classList.toggle('fa-times');
            header.classList.toggle('active');
        }

        window.onscroll = () => {
            menu.classList.remove('fa-times');
            header.classList.remove('active');
        };
        var typed = new Typed(".typing-text", {
            strings: ['full stack developer', 'App developer (Flutter)', 'AI kid'],
            loop: true,
            typeSpeed: 150
        });
    </script>
</body>

</html>
