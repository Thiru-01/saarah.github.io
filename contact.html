<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>

<body>
    <header>
        <div id="menu-bars" class="fas fa-bars"></div>
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Service</a>
            <a href="contact.html" id="active">Contact</a>
        </nav>
    </header>
    <div class="about">
        <h1 class="heading">Contact <span>Me</span></h1>
    </div>
    <div class="contact" id="contact">
        <div class="row">
            <div class="image">
                <img src="images/contact-img.svg" alt="" data-tilt data-tilt-max="35">
            </div>
            <form action="mailto:thirugaja2001@gmail.com" method="post" enctype="text/plain">
                <div class="inputbox">
                    <input type="text" placeholder="Name" id="name">
                    <input type="email" placeholder="email" id="email">
                </div>
                <input type="text" placeholder="subject" class="box" id="subject">
                <textarea name="" placeholder="message" id="message" cols="30" rows="10"></textarea>
                <input type="submit" class="btn" value="send message" onclick="sendMail(); return false;">
            </form>
        </div>
    </div>
    <div class="footer">created by <span>Thirumurugan</span> | all rights reserved!|</div>
    <script type="text/javascript" src="assets/js/vanil-tilt.js"></script>
    <script type="text/javascript">
        function sendMail() {
            var link = "mailto:thirugaja2001@gmail.com" +
                +"?cc=thirugaja2001@gmail.com" +
                "&subject=" + encodeURIComponent(document.getElementById('subject').value) +
                "&body=" + encodeURIComponent(document.getElementById('message').value);
            window.location.href = link;
        }
        let menu = document.querySelector('#menu-bars');
        let header = document.querySelector('header');

        menu.onclick = () => {
            menu.classList.toggle('fa-times');
            header.classList.toggle('active');
        }

        window.onscroll = () => {
            menu.classList.remove('fa-times');
            header.classList.remove('active');
        };
    </script>
</body>

</html>
